<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RayanTravels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">RayanTravels</div>
    <input type="text" placeholder="Search destinations...">
    <div class="menu">â‹®</div>
  </header>

  <!-- HERO IMAGE -->
  <div class="hero">
    <div class="hero-text">
      <h1>Explore the World</h1>
      <p>Travel smarter with RayanTravels</p>
      <a href="#destinations" class="btn">Discover Destinations</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main" id="destinations">
    <div class="destination">
      <img src="https://source.unsplash.com/400x300/?paris" alt="Paris">
      <h3>Paris</h3>
      <a href="#" class="btn">View Details</a>
    </div>
    <div class="destination">
      <img src="https://source.unsplash.com/400x300/?london" alt="London">
      <h3>London</h3>
      <a href="#" class="btn">View Details</a>
    </div>
    <div class="destination">
      <img src="https://source.unsplash.com/400x300/?tokyo" alt="Tokyo">
      <h3>Tokyo</h3>
      <a href="#" class="btn">View Details</a>
    </div>
    <div class="destination">
      <img src="https://source.unsplash.com/400x300/?maldives" alt="Maldives">
      <h3>Maldives</h3>
      <a href="#" class="btn">View Details</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Contact | <a href="#">Social</a> | &copy; 2025 RayanTravels
  </footer>

</body>
</html>
